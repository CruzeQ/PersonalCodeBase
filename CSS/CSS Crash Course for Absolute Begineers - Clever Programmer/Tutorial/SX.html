<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2nd Video Tutorial</title>
    <!-- This is to link the css file to this html file -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Practice CSS Header 1</h1>
    <h1><a href = "">Link Header 1</a></h1>
    <h2><a href = "">Link Header 2</a></h2>

    <ul>
        <li class="chessboard">First Bullet Point</li>
        <li><a href="">Link unordered Bullet Point</a></li>
    </ul>
    
    <!-- selector used here is id -->
    <img class="chessboard" src="https://media.istockphoto.com/vectors/chessboard-vector-illustration-vector-id636054542" alt="" width=200 height=200>
    <!-- <br> breakline so that the 2nd image can go below the first one -->
    <img id="mate-in-one" src="https://media.istockphoto.com/vectors/chessboard-vector-illustration-vector-id636054542" alt="" width=200 height=200>
    <br>
    
    <!-- here we are calling 2 classes: chessboard & mate-in-one -->
    <img class="chessboard mate-in-one" src="https://media.istockphoto.com/vectors/chessboard-vector-illustration-vector-id636054542" alt="" width=200 height=200>

    <br>
    <!-- calling classes: mate-in-two and chessboard -->
    <img class="chessboard mate-in-two" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSehbwrqRvpSHzA5q2EPXeeF_RorLqXgUmS2xA1e0XLdvR8jGmVcyp1JHW3Qslxk5ez4fc&usqp=CAU" alt="" width=200 height=200>

    
</body>
</html>
